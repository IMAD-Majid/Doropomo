<!DOCTYPE html>
<html>
	<head>
		<title>Doropomo</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<center>
		<div id="clock-view">
			<h1 id="task-name">Be Active</h1>
			<h2 id="timer-min">0</h2>
			<p id="timer-sec">0</p>
		</div>
		<div id="task-controller">
			<div id="entry">
				<select>
					<option selected>Select</option>
				</select>
				<input id="task" placeholder="Task name">
			</div>
			<textarea placeholder="Specific description of the relevance and main steps." rows="16" cols="70"></textarea>
		</div>
		<button id="time-controller" onclick="configTimer()">Tick</button>
		<button id="deselect-button" onclick="deselect()" style="display:none;">Deselect</button>
		<div id="history-view">
			<table>
				<thead>
					<tr>
						<th>Activity</th>
						<th>Duration (min)</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		</center>
	</body>
	<script src="main.js"></script>
</html>
